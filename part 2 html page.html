<!DOCTYPE html>
<html></html>
    <head>
        <title>Birds photography collection</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <h1> Birds collection</h1>

        <!-- This is where our birds selection will be displayed-->
        <main>
            <!-- Pardalote display button -->
            <button id="Pardalote"> Pardalote </button>
            <img src="http://www.outgrabe.net/bird00.jpg" alt="Pardalote">
            <p>Pardalote by fir0002 (CC-by-NC)</p>
            
            <!-- Purple Swamp Hen button -->
            <button id="Purple Swamp Hen"> Purple Swamp Hen </button>
            <img src="http://www.outgrabe.net/bird01.jpg" alt="Purple Swamp Hen">
            <p>Purple swamp hen by Toby Hudson (CC-by-SA)</p>
            
            <!-- White-headed Stilt button -->
            <button id="White-headed Stilt"> White-headed Stilt </button>
            <img src="http://www.outgrabe.net/bird02.jpg" alt="White-headed Stilt">
            <p>White-headed Stilt by JJ Harrison (CC-by-SA)</p>

            <!-- White-headed Stilt button -->
            <button id="Inland Thornbill"> Inland Thornbill </button>
            <img src="http://www.outgrabe.net/bird03.jpg" alt="Inland Thornbill">
            <p>Inland Thornbill by Peter Jacobs (CC-by-SA)</p>

            <!-- Rose Robin -->
            <button id="Rose Robin"> Rose Robin </button>
            <img src="http://www.outgrabe.net/bird04.jpg" alt="Rose Robin">
            <p>Rose Robin by JJ Harrison (CC-by-SA)</p>

            <button id="Change theme"> Change theme</button>

        </main>
    </body>
</html>
